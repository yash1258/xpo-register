<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./style.css">

  <title>xpo-register</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div style="margin: 10px 0; height: 55px;" class="input-field">
            <i class="fas fa-user"></i>
            <input  type="text" placeholder="E-mail / Phone" />
          </div>
          <div style="margin: 10px 0; height: 55px;" class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-home"></i>
            <input type="password" placeholder="Building No./ Town" />
          </div>
          <div class="input-field">
            <i class="fas fa-home"></i>
            <input type="password" placeholder="City" />
          </div>
          <div class="input-field">
            <i class="fas fa-home"></i>
            <input type="password" placeholder="State" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="password" placeholder="Mobile number" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" />
          </div>
          
          <div style="text-align: center;" class="form-item">
            <label >Gender</label>
            <div class="form-gender">
              <label class="gender">
                <input type="radio" name="gender">
                <span class="male">Male</span>
              </label>
              <label class="gender">
                <input type="radio" name="gender">
                <span class="female">Female</span>
              </label>
              <label class="gender">
                <input type="radio" name="gender">
                <span class="other">Other</span>
              </label>
            </div>
          </div>

          <input type="submit" class="btn" value="Sign up" />
          
         
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
